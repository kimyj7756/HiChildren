<script>
  $(document).ready(function() {

    $('#calendar').fullCalendar({
    	
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,listYear'
      }
    
      , lang : "ko"
      , editable : true
      , eventLimit : true
      
      , events: [
          {
        	  title : '참 잘했어요!'
        	  , start : "2019-01-05"
              , imageurl : "./images/best.png"
              , color : "#ffffff"
          }
      ]
      
      //이미지 크기 지정
      , eventRender:function(event, eventElement) {
          if(event.imageurl) {
              eventElement.find("span.fc-title").prepend("<center><img src='" + event.imageurl +"' width='77' height='77'><center>");
          }
      }

      ,displayEventTime: false   // Google API KEY
      ,googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE'
    	// 예제소스에 적힌 구글캘린더 API 키는 FullCalendar 예제에 있는 API키를 그대로 사용한 것이다.

      
      ,googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE'
		
      
      ,eventClick: function(event) {
        // opens events in a popup window
        window.open(event.url, 'gcalevent', 'width=700,height=600');
        return false;
      }

      ,loading: function(bool) {
        $('#loading').toggle(bool);
      }
    });
    // 왼쪽 버튼을 클릭하였을 경우
    jQuery("button.fc-prev-button").click(function() {
        var date = jQuery("#calendar").fullCalendar("getDate");
        convertDate(date);
    });

    // 오른쪽 버튼을 클릭하였을 경우
    jQuery("button.fc-next-button").click(function() {
        var date = jQuery("#calendar").fullCalendar("getDate");
        convertDate(date);
    });
  });
//받은 날짜값을 date 형태로 형변환 해주어야 한다.
  function convertDate(date) {
      var date = new Date(date);
      alert(date.yyyymmdd());
  }

  // 받은 날짜값을 YYYY-MM-DD 형태로 출력하기위한 함수.
  Date.prototype.yyyymmdd = function() {
      var yyyy = this.getFullYear().toString();
      var mm = (this.getMonth() + 1).toString();
      var dd = this.getDate().toString();
      return yyyy + "-" + (mm[1] ? mm : "0" + mm[0]) + "-" + (dd[1] ? dd : "0" + dd[0])  + "입니다.";
  }
</script>
